<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app{
      width:300px;
      height:300px;
      font-size:80px;
    }
    #site{
      width:300px;
      height:300px;
      font-size:80px;
    }
  </style>
</head>
<body>
  
  <button id="app">upload</button>
  <button id="site">site</button>

  <script>
    let btn = document.querySelector('#app')
    btn.addEventListener('click',()=>{
      window.open('https://member.bilibili.com/platform/upload/video/frame?spm_id_from=333.1007.top_bar.upload')
      window.open('https://channels.weixin.qq.com/platform')
      window.open('https://creator.douyin.com/creator-micro/content/publishw')
      window.open('https://cp.kuaishou.com/article/publish/video?origin=www.kuaishou.com')
      window.open('https://creator.xiaohongshu.com/creator/notemanage?roleType=creator')
      window.open('https://studio.youtube.com/channel/UCfPdiyVWstPzSUoWinHESUg/videos?d=ud')
      window.open('https://web.okjike.com/')
    },false)

    document.querySelector('#site').addEventListener('click',()=>{
      window.open('https://www.youtube.com/')
      window.open('https://www.quora.com/')
      window.open('https://www.reddit.com/')
      window.open('https://news.ycombinator.com/')
      window.open('https://web.dev/')
      window.open('https://dev.to/')
      window.open('https://medium.com/')
      // window.open('')

    },false)
  </script>
</body> 
</html>
